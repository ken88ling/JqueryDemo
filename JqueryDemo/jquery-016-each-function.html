<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var result = '';
            $('li').each(function () {
                result += '<br/>' + $(this).text();
            });
            $('#divResult').html(result);

        });
    </script>
</head>
<body style="font-family:Arial">
    <ul>
        <li>US</li>
        <li>India</li>
        <li>UK</li>
        <li>Canada</li>
        <li>Australia</li>
    </ul>
    
<div id="divResult"></div>

</body>
</html>
